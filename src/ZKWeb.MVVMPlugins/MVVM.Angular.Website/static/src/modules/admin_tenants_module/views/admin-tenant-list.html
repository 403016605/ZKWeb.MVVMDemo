<admin-container>
	<div class="portlet">
		<h3 class="portlet-title">
			<i class="fa fa-gear"></i>
			<span class="caption-subject">{{ "Tenant Manage" | trans }}</span>
		</h3>
		<div class="portlet-body">
			<p-messages [value]="msgs"></p-messages>
			<p-dataTable [value]="value"
						 [paginator]="true"
						 [rows]="rows"
						 [totalRecords]="totalRecords"
						 [rowsPerPageOptions]="rowsPerPageOptions"
						 [globalFilter]="globalFilter"
						 [resizableColumns]="true"
						 [reorderableColumns]="true"
						 [emptyMessage]="emptyMessage"
						 [lazy]="true"
						 (onLazyLoad)="search($event)"
						 [loading]="loading" #table>
				<p-header>
					<div class="ui-helper-clearfix">
						<span class="pull-left">
							<button type="button" pButton icon="fa-plus" (click)="add()" [label]="'Add' | trans"></button>
						</span>
						<span class="pull-right">
							<i class="fa fa-search search-icon"></i>
							<input #globalFilter type="text" pInputText [placeholder]="'Name/Remark' | trans">
						</span>
					</div>
				</p-header>
				<p-column field="vin" header="Vin (startsWith)" [filter]="true" [sortable]="true" filterPlaceholder="Search"></p-column>
				<p-column field="year" header="Year" width="100" [sortable]="true">
				</p-column>
				<p-column field="brand" header="Brand (Custom)" width="100" [filter]="true" [sortable]="true" [style]="{'overflow':'visible'}" filterMatchMode="equals">
					<ng-template pTemplate="filter" let-col>
						<p-dropdown [options]="brands" [style]="{'width':'100%'}" (onChange)="table.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
					</ng-template>
				</p-column>
				<p-column field="color" header="Color (Custom)" width="100" [filter]="true" [sortable]="true" filterMatchMode="in" [style]="{'overflow':'visible'}">
					<ng-template pTemplate="filter" let-col>
						<p-multiSelect [options]="colors" defaultLabel="All Colors" (onChange)="table.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-multiSelect>
					</ng-template>
				</p-column>
				<p-column header="Action" styleClass="col-button">
					<ng-template let-row="rowData" pTemplate="body">
						<button type="button" pButton (click)="edit(row)" icon="fa-edit" [innerHtml]="'Edit' | trans"></button>
						<button type="button" pButton (click)="remove(row)" icon="fa-remove" [innerHtml]="'Remove' | trans"></button>
					</ng-template>
				</p-column>
			</p-dataTable>
		</div>
	</div>
</admin-container>
