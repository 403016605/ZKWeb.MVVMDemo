<div class="login-box-container">
	<div class="login-box">
		<div class="login-logo">
			<a><img [src]="logoUrl" alt="logo"></a>
		</div>
		<div class="login-box-body">
			<h3 class="login-box-msg">{{ "Admin Login" | trans }}</h3>
			<form [formGroup]="adminLoginForm">
				<p-panel header="Validate">
					<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
						<div class="ui-grid-row">
							<div class="ui-grid-col-4">
								{{ "Username" | trans }}:
							</div>
							<div class="ui-grid-col-8">
								<input pInputText type="text" formControlName="Username" placeholder="Required" />
								<div class="ui-message ui-messages-error ui-corner-all">
									Firstname is required
								</div>
							</div>
						</div>
					</div>
				</p-panel>
			</form>
			<div class="login-hint">
				<p>{{ "Default admin account is admin, password is 123456, please change it after login immediately" | trans }}</p>
			</div>
		</div>
	</div>
</div>
