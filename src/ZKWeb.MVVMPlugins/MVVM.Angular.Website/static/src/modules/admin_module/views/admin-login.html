<div class="login-box-container">
	<div class="login-box">
		<div class="login-logo">
			<a><img [src]="logoUrl" alt="logo"></a>
		</div>
		<div class="login-box-body">
			<form [formGroup]="adminLoginForm">
				<p-panel>
					<p-header>
						<div class="login-panel-header">{{ "Admin Login" | trans }}</div>
					</p-header>
					<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
						<div class="ui-grid-row">
							<div class="ui-grid-col-4">
								{{ "Tenant" | trans }}:
							</div>
							<div class="ui-grid-col-8">
								<input pInputText type="text" formControlName="Tenant" [placeholder]="'Tenant' | trans" />
								<div class="ui-message ui-messages-error ui-corner-all"
									 *ngIf="!adminLoginForm.controls['Tenant'].valid && adminLoginForm.controls['Tenant'].dirty">
									<span *ngIf="adminLoginForm.controls['Tenant'].errors['required']">Tenant is required</span>
								</div>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-4">
								{{ "Username" | trans }}:
							</div>
							<div class="ui-grid-col-8">
								<input pInputText type="text" formControlName="Username" [placeholder]="'Username' | trans" />
								<div class="ui-message ui-messages-error ui-corner-all">
									Firstname is required
								</div>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-4">
								{{ "Password" | trans }}:
							</div>
							<div class="ui-grid-col-8">
								<input pInputText type="password" formControlName="Password" [placeholder]="'Password' | trans" />
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-4">
								{{ "Captcha" | trans }}:
							</div>
							<div class="ui-grid-col-8">
								<input pInputText type="text" formControlName="Captcha" [placeholder]="'Captcha' | trans" />
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-12">
								<button pButton type="submit" [label]="'Submit' | trans" [disabled]="!adminLoginForm.valid"></button>
							</div>
						</div>
					</div>
					<div class="login-hint">
						<p>{{ "Default admin account is admin, password is 123456, please change it after login immediately" | trans }}</p>
					</div>
				</p-panel>
			</form>
		</div>
	</div>
</div>
